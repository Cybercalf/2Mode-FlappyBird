# 游戏屏幕：高512px，宽288px，原则上不允许更改
flappybird:
    # 小鸟有关的参数
    bird:
        init_v: 5.5 # 小鸟在垂直方向上的初始速度。单位: 60px/s，正方向竖直向上
        flap_v: 5.5 # 小鸟拍动翅膀后，在垂直方向上的速度。单位: 60px/s，正方向竖直向上
        gravity: 0.4 # 小鸟下落的加速度。单位：3600px/s^2，正方向竖直向下
    # 水管有关的参数
    # 目前不支持修改水管移动速度
    pipe:
        distance: 150 # 水管之间的距离，单位：px。当水管间距离为0时，相邻水管会紧贴在一起，但不会重合
        gap: 120 # 一对上下水管的间距，单位：px
